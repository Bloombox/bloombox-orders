<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../moment-js/moment-js.html">

<dom-module id="bloombox-order-list-item">
  <template strip-whitespace>
    <style is="custom-style" include="bloombox-styles">
      :host {
        display: block;
      }
      :host .table-row {
        display: flex;
        margin-bottom: 0; 
        padding: 1em 1em 1em 3em;
        position: relative;
      }
      :host .table-row:after {
        background: #999;
        content: '';
        height: 1px;
        position: absolute;
        width: 100%;
        left: 0;
        right: 0;
        bottom: 0;
      }
      :host .table-head > div {
        font-weight: 800;
      }
      :host .table-row.active:after {
        height: 0px;
      }
      :host .table-row.active {
        box-shadow: inset 0 0 0 2px black;
        font-weight: bold;
        border: 0;
      }
      :host .table-row:hover {
        cursor: pointer;
      }
      :host .table-row > div {
        font-size: 13px;
      }
      :host .table-row > div:nth-child(1) {
        width: 20%;
      }
      :host .table-row > div:nth-child(2) {
        width: 30%;
      }
      :host .table-row > div:nth-child(3) {
        width: 22%;
      }
      :host .table-row > div:nth-child(4) {
        width: 28%;
      }
    </style>
    <div class="table-row" style$="background-color: [[_statusColor(data.status)]]">
      <div>[[_capitalize(data.status)]]</div>
      <div>[[data.customer.name.firstName]] [[data.customer.name.lastName]]</div>
      <div>[[_capitalize(data.type)]]</div>
      <div><moment-js date="[[_timestamp(data.createdAt.time)]]" calendar-time></moment-js></div>
    </div>

  </template>

  <script>
    /**
     * `bloombox-order-list-item`
     * Orders view container
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    window.trackOrders = 0;
    var BloomboxOrderListItem = Polymer.BloomboxOrderListItem = Polymer({
      is: "bloombox-order-list-item",
      properties: {
        data: {
          type: Object,
          notify: true,
          observer: '_viewBinded'
        }
      },
      _viewBinded: function(data) {
        window.trackOrders++;
        if(window.trackOrders === 1) {
          setTimeout(function(){
            this.click()
          }.bind(this))
        }
      },
      _computeOrderStatus: function(status) {
        return status === "PENDING"
      },
      _capitalize: function(text) {
        if(typeof text !== 'undefined') {
          return text.charAt(0).toUpperCase() + text.slice(1).toLowerCase();
        } else {
          return false;
        }
      },
      _statusColor: function(status) {
        // Check order status and apply appropriate row highlighting
        switch(status) {
          case 'APPROVED':
            return 'lightblue';
            break;
          case 'REJECTED': 
            return '#ddd';
            break;
          default:
            return 'lightgoldenrodyellow';
        }
      },
      _timestamp: function(iso) {
        return new Date(iso);
      }
  });
</script>
</dom-module>
