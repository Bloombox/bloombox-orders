<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../moment-js/moment-js.html">

<dom-module id="bloombox-order-list-item">
  <template strip-whitespace>
    <style is="custom-style" include="bloombox-styles">
      :host {
        display: block;
      }
      :host .table-row {
        margin-bottom: 0; 
        padding: 16px;
        position: relative;
      }
      :host .table-row:after {
        background: #999;
        content: '';
        height: 1px;
        position: absolute;
        width: 100%;
        left: 0;
        right: 0;
        bottom: 0;
      }
      :host .table-head > div {
        font-weight: 800;
      }
      :host .table-row {
        display: flex;
      }
      :host .table-row.active:after {
        height: 0px;
      }
      :host .table-row.active {
        box-shadow: inset 0 0 0 2px black;
        border: 0;
      }
      :host .table-row:hover {
        cursor: pointer;
      }
      :host .table-row > div {
        font-size: 13px;
        width: 25%;
      }
    </style>
    <div class="table-row" id="[[data.orderKey]]" style$="background-color: [[_statusColor(data.status)]]">
      <div>
        <template is="dom-if" if="[[_computeOrderStatus(data.status)]]">
          <strong>NEW</strong>
        </template>
        <template is="dom-if" if="[[!_computeOrderStatus(data.status)]]">
          [[_capitalize(data.status)]]
        </template>
      </div>
      <div>[[data.customer.name.firstName]] [[data.customer.name.lastName]]</div>
      <div>[[data.customer.foreignId]]</div>
      <div><moment-js date="[[_timestamp(data.createdAt.time)]]" calendar-time></moment-js></div>
    </div>

  </template>

  <script>
    /**
     * `bloombox-order-list-item`
     * Orders view container
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    window.trackOrders = 0;
    var BloomboxOrderListItem = Polymer.BloomboxOrderListItem = Polymer({
      is: "bloombox-order-list-item",
      properties: {
        data: {
          type: Object,
          notify: true,
          observer: '_viewBinded'
        }
      },
      _viewBinded: function(data) {
        window.trackOrders++;
        if(window.trackOrders === 1) {
          setTimeout(function(){
            this.click()
          }.bind(this))
        }
      },
      _computeOrderStatus: function(status) {
        return status === "PENDING"
      },
      _capitalize: function(text) {
        return text.charAt(0).toUpperCase() + text.slice(1).toLowerCase();
      },
      _statusColor: function(status) {
        // Check order status and apply appropriate row highlighting
        switch(status) {
          case 'APPROVED':
            return 'lightblue';
            break;
          case 'REJECTED': 
            return '#ddd';
            break;
          default:
            return 'lightgoldenrodyellow';
        }
      },
      _timestamp: function(iso) {
        return new Date(iso);
      }
  });
</script>
</dom-module>
